    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                900: '#1e3a8a',
              },
              dark: {
                bg: '#000000',
                card: '#121212',
                text: '#f1f5f9'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pop-in': 'popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'scale-in': 'scaleIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'slide-in-right': 'slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'liquid-1': 'liquid1 25s infinite linear',
              'liquid-2': 'liquid2 20s infinite linear',
              'liquid-3': 'liquid3 23s infinite linear',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(20px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' },
              },
              liquid1: {
                "0%": { transform: "translate(0, 0) rotate(0deg) scale(1.5)" },
                "20%": { transform: "translate(10%, 15%) rotate(40deg) scale(1.6)" },
                "40%": { transform: "translate(20%, -10%) rotate(90deg) scale(1.4)" },
                "60%": { transform: "translate(-10%, 10%) rotate(130deg) scale(1.6)" },
                "80%": { transform: "translate(-20%, -15%) rotate(180deg) scale(1.5)" },
                "100%": { transform: "translate(0, 0) rotate(360deg) scale(1.5)" }
              },
              liquid2: {
                "0%": { transform: "translate(0, 0) rotate(0deg) scale(1.5)" },
                "25%": { transform: "translate(-15%, -15%) rotate(-50deg) scale(1.4)" },
                "50%": { transform: "translate(-10%, 20%) rotate(-100deg) scale(1.6)" },
                "75%": { transform: "translate(15%, 10%) rotate(-150deg) scale(1.5)" },
                "100%": { transform: "translate(0, 0) rotate(-360deg) scale(1.5)" }
              },
              liquid3: {
                "0%": { transform: "translate(0, 0) rotate(0deg) scale(1)" },
                "33%": { transform: "translate(20%, 20%) rotate(120deg) scale(1.2)" },
                "66%": { transform: "translate(-20%, -10%) rotate(240deg) scale(1.4)" },
                "100%": { transform: "translate(0, 0) rotate(360deg) scale(1)" }
              }
            },
            transitionTimingFunction: {
              'spring': 'cubic-bezier(0.34, 1.56, 0.64, 1)',
            }
          }
        }
      }
    </script>
